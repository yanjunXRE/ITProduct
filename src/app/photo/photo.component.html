<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
    Welcome to {{title}}!
    </h1>
   </div>
   <div class="container">
  
         
   
       <div  class="row" >
         <input type="search" id="form1" class="form-control" placeholder="search"  (keyup)="onKey($event)"/>
      
          <div *ngFor="let user of users">
       <div class="col-12" style="background-color:lavender;"  >
          <h2> {{user.title | uppercase}} </h2>
          <img src ={{user.image}} height="250" width="350" />
          <p> {{user.price| currency:'SGD'}} </p>
          <button class="btn btn-primary"  [routerLink]="['/api-detail', user.id]">Check product</button>
         
 </div>
</div>
 </div>
</div>

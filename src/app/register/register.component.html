
<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
    Sign-up Page
    </h1>
   </div>
   <form [formGroup]="myForm"  novalidate (ngSubmit)="onSubmit()">
   <div class="container">
    <div class="row">
        <div *ngIf="myForm.invalid ||used==true" class ="col-sm-6 col-sm-offset-3">
       <p *ngIf="myForm.controls.username.dirty &&
        myForm.controls.username.hasError('required')">
       * Username is required!
       </p>
       <p *ngIf="used==true">
        * Name is used!
         </p>
       <p *ngIf="myForm.controls.email.dirty &&
        myForm.controls.email.hasError('required')">
        * Email is required!
       </p>
       <p *ngIf="myForm.controls.email.dirty &&
        myForm.controls.email.hasError('email')">
       * Email is invalid!
       </p>
       <p *ngIf="myForm.controls.phoneno.dirty &&
       myForm.controls.phoneno.hasError('required')">
       * Phone No is required!
      </p>
      <p *ngIf="myForm.controls.phoneno.dirty &&
      myForm.controls.phoneno.hasError('maxlength')">
      * Phone No must have a max of 8 characters!
      </p>
      <p *ngIf="myForm.controls.address.dirty &&
      myForm.controls.address.hasError('required')">
      * Address is required!
     </p>
       <p *ngIf="myForm.controls.password.dirty &&
       myForm.controls.password.hasError('required')">
       * Password is required!
       </p>
       <p *ngIf="myForm.controls.password.dirty &&
       myForm.controls.password.hasError('minlength')">
       * Password must have a minimum of 8 characters!
       </p>
     
        </div>
       </div>
    <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
    <p><input formControlName="username" id="username" placeholder="Your username" (ngModelChange)="valuechange($event)" /></p>
    </div>
    </div>
    <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
    <p><input formControlName="email" id=”email” placeholder="Your
   email"></p>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
        <p><input formControlName="phoneno" id='phoneno' placeholder="Your phone no"></p>
        </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
            <p><input formControlName="address" id='address' placeholder="Your address"></p>
            </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                <p><input formControlName="type" id='address' placeholder="account type"></p>
                </div>
                </div>
    <div class="row">
    <div class="col-sm-6 col-sm-offset-3"  >
    <p><input formControlName="password" id=”password” type="password"
   placeholder="Your password"></p>
    </div>
    </div>
  
   
    <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
    <p><button class="btn btn-primary" type="submit"    [disabled]=" !myForm.valid||used==true" value='add'>Register</button> </p>
    </div>
    </div>
   </div>
   </form>
